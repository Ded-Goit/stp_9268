<section id="cookies">
  <div class="cookies-wrapper">
    <div class="container-cookies">
      <h2 class="cook-title">Cookies Policy</h2>
      <p class="cookies-text">
        We use cookies to improve your experience on our website. <br />By
        browsing this website, you agree to our use of cookies.
      </p>

      <div class="container-cook-btn">
        <div class="container-btn-accept">
          <button data-action="true" class="btn-cook-accept">
            Accept cookies
          </button>
        </div>

        <div class="container-btn-decline">
          <button data-action="false" class="btn-cook-decline">
            Decline cookies
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
